    <script>
      AOS.init();
      const typingText =
        "I'm a passionate Web Developer dedicated to creating engaging online experiences. With a focus on user-friendly design, I craft websites that captivate and guide visitors effortlessly. My clean layouts and up-to-date knowledge of web trends ensure every project delivers a seamless experience. I'm also enthusiastic about optimizing performance and exploring new technologies. Let's connect and discuss how I can contribute to your next digital venture!";

      const typingElement = document.getElementById('typing-text');
      let charIndex = 0;

      function typeText() {
        if (charIndex < typingText.length) {
          typingElement.textContent += typingText.charAt(charIndex);
          charIndex++;
          setTimeout(typeText, 15);
        }
      }
      typeText();
    </script>
